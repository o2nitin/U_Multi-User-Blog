{% extends "base.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
  <form method="post">
<div class="form-group" >
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="username" value="{{username}}" placeholder="Enter email">
    <small id="emailHelp error" class="form-text text-muted">{{error_username}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" value="" placeholder="Password">
    <small id="emailHelp error" class="form-text text-muted">{{error_password}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Verify Password</label>
    <input type="password" class="form-control" name="verify" value="" placeholder="Re-Enter Password">
    <small id="emailHelp error" class="form-text text-muted">{{error_verify}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email(optional)</label>
    <input type="email" class="form-control"  placeholder="example@email.com" >
    <small id="emailHelp error" class="form-text text-muted">{{error_email}}</small>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>

{% endblock %}
